<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-outline-primary" id="add-book-btn">
        Add Book <br />
        +
      </button>

      <form class="invisible col-4" id="add-book-form">
        <div class="form-floating my-2">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Write title here"
          />
          <label for="title" class="form-label">Title</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Write author here"
          />
          <label for="author" class="form-label">Author</label>
        </div>

        <div class="form-floating my-2">
          <input
            type="number"
            class="form-control"
            id="pages"
            placeholder="Write the number of pages here"
          />
          <label for="pages" class="form-label">Pages</label>
        </div>

        <div class="form-check form-switch form-check-inline">
          <input type="checkbox" class="form-check-input" id="read" />
          <label for="read" class="form-check-label">Read</label>
        </div>
        <input
          type="button"
          value="Submit"
          id="submit-btn"
          class="btn btn-primary"
        />
      </form>
      <div class="row gy-3" id="book-container">
        <div class="col-4" id="btn-container"></div>
      </div>
    </div>
  </body>
</html>
